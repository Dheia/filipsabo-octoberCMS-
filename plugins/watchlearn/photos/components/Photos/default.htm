{% set photos = __SELF__.photos %}



<div class="container">

    <ul>
        <div class="row">
            {% for photo in photos %}
                {% for image in photo.photo_gallery %}
                <div class="col">
                    <li>
                        <a href="{{ image.path }}">
                            <img src="{{ image.thumb(200, auto)}}" alt="">
                        </a>
                    </li>
                </div>
                {% endfor %}
            {% endfor %}

        </div>
    </ul>
</div>
